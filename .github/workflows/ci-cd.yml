name: Python CI/CD Pipeline

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]
  
  schedule:
    - cron: '0 0 * * 0'  # Ejecutar semanalmente los domingos a medianoche

env:
  PYTHON_VERSION: "3.13"
  POETRY_VERSION: "1.8.3"

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 bandit safety mypy

      - name: Configurar PYTHONPATH para tests
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Verificar estructura del proyecto
        run: |
          echo "Estructura del proyecto:"
          find . -type f -name "*.py" | head -20
          echo -e "\n__init__.py files:"
          find . -name "__init__.py" | sort

      - name: Linting con Flake8
        run: |
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Formateo con Black (check)
        run: |
          black --check app/ tests/

      - name: AnÃ¡lisis de tipos con MyPy
        run: |
          mypy app/ --ignore-missing-imports

      - name: Seguridad con Bandit
        run: |
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Verificar dependencias vulnerables con Safety
        run: |
          safety check --json --output safety-report.json || true

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Configurar entorno de prueba
        run: |
          # Crear archivos __init__.py si no existen
          touch app/__init__.py
          mkdir -p app/models && touch app/models/__init__.py
          mkdir -p tests && touch tests/__init__.py
          
          # Configurar PYTHONPATH
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          
          # Verificar que pytest puede encontrar los mÃ³dulos
          python -c "import sys; sys.path.insert(0, '.'); from app.main import app; print('âœ“ Import exitoso')" || echo "âš  Verificar importaciones"

      - name: Ejecutar pruebas con coverage
        run: |
          python -m pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit/test-results-${{ matrix.python-version }}.xml \
            -v

      - name: Subir reporte de coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Subir resultados de tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit/test-results-${{ matrix.python-version }}.xml
            htmlcov/
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/api_crud_actions
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64  # Opcional: multi-arch


  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
      
      - name: Health check
        run: |
          sleep 60  # Dar tiempo al deploy
          curl -f "https://${{ secrets.RENDER_SERVICE_NAME }}.onrender.com/health"

