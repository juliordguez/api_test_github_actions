  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write  # Necesario para subir resultados a Security tab
      actions: read
      contents: read
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # No falla el job, solo reporta
          severity: 'CRITICAL,HIGH'  # Filtrar por severidad
          ignore-unfixed: true  # Ignorar vulnerabilidades sin fix

      - name: Run Trivy for Dockerfile scanning
        if: success() || failure()
        run: |
          # Buscar cualquier Dockerfile en el proyecto
          echo "Searching for Dockerfiles..."
          find . -name "Dockerfile" -type f
          
          DOCKERFILE_COUNT=$(find . -name "Dockerfile" -type f | wc -l)
          
          if [ "$DOCKERFILE_COUNT" -gt 0 ]; then
            echo "Found $DOCKERFILE_COUNT Dockerfile(s)"
            
            # Usar opciones corregidas:
            # 1. -w /src establece el directorio de trabajo
            # 2. --security-opt se agregó para evitar problemas de permisos
            # 3. Se verifica si se creó el archivo
            
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v $(pwd):/src \
              -w /src \
              --security-opt seccomp=unconfined \
              aquasec/trivy:latest \
              config /src --severity HIGH,CRITICAL \
              --format sarif \
              --output trivy-config-results.sarif
            
            # Verificar si el archivo se creó
            if [ -f "trivy-config-results.sarif" ]; then
              echo "✅ Archivo SARIF creado exitosamente"
              ls -la trivy-config-results.sarif
            else
              echo "❌ ERROR: No se creó el archivo trivy-config-results.sarif"
              # Crear archivo vacío para evitar error
              echo '{"version": "2.1.0", "runs": []}' > trivy-config-results.sarif
            fi
          else
            echo "No Dockerfiles found in the project"
            # Crear archivo vacío si no hay Dockerfile
            echo '{"version": "2.1.0", "runs": []}' > trivy-config-results.sarif
          fi


      - name: Upload Dockerfile scan results
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-config-results.sarif'
          wait-for-processing: true
        continue-on-error: true  # Permite que el workflow continúe si no hay archivo


      - name: Create GitHub Workflow Status Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = "${{ steps.status.outputs.overall_status }}";
            const repo = "${{ github.repository }}";
            const branch = "${{ github.ref_name }}";
            const runId = "${{ github.run_id }}";
            const sha = "${{ github.sha }}";
            
            const comment = `## CI/CD Pipeline Status: ${status}
            
            **Repository:** ${repo}
            **Branch:** ${branch}
            **Commit:** ${sha}
            **Workflow Run:** [#${runId}](https://github.com/${repo}/actions/runs/${runId})
            
            ### Jobs Status:
            - Quality Checks: ${{ needs.quality-checks.result }}
            - Tests: ${{ needs.test.result }}
            - Security Scan: ${{ needs.security-scan.result }}
            - Build Docker: ${{ needs.build-docker.result }}
            
            ---
            *Pipeline execution completed*`;
            
            // Comentar en el PR si existe
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
            
            // También crear un comment en el commit
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: comment
            });