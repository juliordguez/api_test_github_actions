  #         curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health || exit 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write  # Necesario para subir resultados a Security tab
      actions: read
      contents: read
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # No falla el job, solo reporta
          severity: 'CRITICAL,HIGH'  # Filtrar por severidad
          ignore-unfixed: true  # Ignorar vulnerabilidades sin fix

      - name: Run Trivy for Dockerfile scanning
        if: success() || failure()
        run: |
          # Buscar cualquier Dockerfile en el proyecto
          echo "Searching for Dockerfiles..."
          find . -name "Dockerfile" -type f
          
          DOCKERFILE_COUNT=$(find . -name "Dockerfile" -type f | wc -l)
          
          if [ "$DOCKERFILE_COUNT" -gt 0 ]; then
            echo "Found $DOCKERFILE_COUNT Dockerfile(s)"
            
            # Usar opciones corregidas:
            # 1. -w /src establece el directorio de trabajo
            # 2. --security-opt se agregÃ³ para evitar problemas de permisos
            # 3. Se verifica si se creÃ³ el archivo
            
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v $(pwd):/src \
              -w /src \
              --security-opt seccomp=unconfined \
              aquasec/trivy:latest \
              config /src --severity HIGH,CRITICAL \
              --format sarif \
              --output trivy-config-results.sarif
            
            # Verificar si el archivo se creÃ³
            if [ -f "trivy-config-results.sarif" ]; then
              echo "âœ… Archivo SARIF creado exitosamente"
              ls -la trivy-config-results.sarif
            else
              echo "âŒ ERROR: No se creÃ³ el archivo trivy-config-results.sarif"
              # Crear archivo vacÃ­o para evitar error
              echo '{"version": "2.1.0", "runs": []}' > trivy-config-results.sarif
            fi
          else
            echo "No Dockerfiles found in the project"
            # Crear archivo vacÃ­o si no hay Dockerfile
            echo '{"version": "2.1.0", "runs": []}' > trivy-config-results.sarif
          fi


      - name: Upload Dockerfile scan results
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-config-results.sarif'
          wait-for-processing: true
        continue-on-error: true  # Permite que el workflow continÃºe si no hay archivo


  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [quality-checks, test, security-scan, build-docker]
    if: always()
    
    steps:
      - name: Setup job status variables
        id: status
        run: |
          # Determinar estado general
          if [[ "${{ needs.quality-checks.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" &&
                "${{ needs.security-scan.result }}" == "success" &&
                "${{ needs.build-docker.result }}" == "success" ]]; then
            echo "overall_status=SUCCESS ðŸŽ‰" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.quality-checks.result }}" == "cancelled" ||
                  "${{ needs.test.result }}" == "cancelled" ||
                  "${{ needs.security-scan.result }}" == "cancelled" ||
                  "${{ needs.build-docker.result }}" == "cancelled" ]]; then
            echo "overall_status=CANCELLED âš ï¸" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          else
            echo "overall_status=FAILED âŒ" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack on Status Change
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: GitHub Actions
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          channel: '#github-actions'  # Especificar canal
          username: 'GitHub Actions Bot'
          icon_emoji: ':github:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Discord (opcional)
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "Pipeline: ${{ steps.status.outputs.overall_status }}"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Workflow:** ${{ github.workflow }}
          color: ${{ steps.status.outputs.color }}
          url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Create Detailed Summary Report
        run: |
          echo "# CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Execution Details" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Date** | $(date '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow** | [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“Š Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          
          # Agregar cada job con su estado
          echo "| Quality Checks | ${{ needs.quality-checks.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docker | ${{ needs.build-docker.result }} | - |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ˆ Overall Status: **${{ steps.status.outputs.overall_status }}**" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.status.outputs.overall_status }}" == "SUCCESS ðŸŽ‰" ]]; then
            echo "âœ… All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ steps.status.outputs.overall_status }}" == "FAILED âŒ" ]]; then
            echo "âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.quality-checks.result }}" != "success" ]] && echo "- Quality Checks" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.test.result }}" != "success" ]] && echo "- Tests" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.security-scan.result }}" != "success" ]] && echo "- Security Scan" >> $GITHUB_STEP_SUMMARY
            [[ "${{ needs.build-docker.result }}" != "success" ]] && echo "- Build Docker" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Pipeline completed*" >> $GITHUB_STEP_SUMMARY

      - name: Add failed job logs to summary
        if: failure()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Failed Job Details" >> $GITHUB_STEP_SUMMARY
          
          # Obtener IDs de jobs fallidos
          FAILED_JOBS=""
          [[ "${{ needs.quality-checks.result }}" != "success" ]] && FAILED_JOBS="$FAILED_JOBS quality-checks"
          [[ "${{ needs.test.result }}" != "success" ]] && FAILED_JOBS="$FAILED_JOBS test"
          [[ "${{ needs.security-scan.result }}" != "success" ]] && FAILED_JOBS="$FAILED_JOBS security-scan"
          [[ "${{ needs.build-docker.result }}" != "success" ]] && FAILED_JOBS="$FAILED_JOBS build-docker"
          
          for job in $FAILED_JOBS; do
            echo "### $job" >> $GITHUB_STEP_SUMMARY
            echo "- [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          done